<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>PastelBook Mobile</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/editor.css"/>
</head>
<body>
    <div id="editor_main" data-role="page">

        <div data-role="panel" data-display="overlay" data-position="left" data-position-fixed="true"
         id="scene_preview_panel">
        <!-- ScenePreviewCompositeView -->
        </div>
        <!-- /left panel -->

        <div data-role="panel" data-display="overlay" data-position="right" data-position-fixed="true"
             id="image_list_panel">
            <!-- ImageListView -->
        </div>
        <!-- /right panel -->


        <div data-role="header" id="editor_main_header">
            <!-- HeaderView  -->
        </div>

        <div role="main" class="ui-content" id="editor_main_content">
            <!-- SceneCompositeView -->
        </div>

        <div data-role="footer" id="editor_main_footer">
            <!-- FooterView -->
        </div>
    </div>
    <!-- End editor detail page-->

    <div id="edit_detail" data-role="page" data-title="EditView">
        <!-- EditView -->

        <div data-role="header">
            <!-- command Region -->
        </div>

        <div role="content" class="ui-content">
            <!-- edit Region -->
        </div>

        <div data-role="footer">
            <!-- filter Region : 바탕화면 편집시 -->
        </div>
    </div>
    <!-- End editor detail page-->

    <!-- configure for use logging library - myLogger -->
    <script src="lib/log4javascript_uncompressed.js"></script>
    <script src="js/log4javascript-config.js"></script>

    <script data-main="js/pb-config" src="lib/require.js"></script>
</body>
</html>
